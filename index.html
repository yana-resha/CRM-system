<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="choices.min.css">
  <!-- <script defer  src ="dist/jquery.inputmask.js "></script> -->
  <!-- <script defer src="inputmask.min.js"></script> -->
  <!-- <script defer src="just-validate.min.js"></script> -->
  <script defer src="skb.js"></script>
  
  <!-- <script defer src="choices.min.js"></script> -->
  <!-- <script defer src="for-custom-selector.js"></script> -->
  <title>SKb</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <a href="" class="header__logo for-link" aria-label="логотип Skillbus">
        <img src="img/logo.png" class="header__logo-img">
      </a>
      <input class="header__serch"  type="search" placeholder="Введите запрос" value="" aria-label="введите что хотите найти">
    </div>
  </header>
  <section class="table-clients" id="table-section">
    <div class="container">
      <h1 class="table-clients__title">Клиенты</h1>
      <table class="table-clients__table">
        <thead class="table-clients__table-head">
          <tr>
            <th class="table-clients__table-title"> 
              ID
              <button class="table-clients__sort-btn id-btn min for-btn">
                <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF"/>
                </svg>
              </button>
            </th>
            <th class="table-clients__table-title">
              Фамилия Имя Отчество
              <button class="table-clients__sort-btn fullname for-btn">
                <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF"/>
                </svg>
                А-Я
              </button>
            </th>
            <th class="table-clients__table-title">
              Дата и время создания
              <button class="table-clients__sort-btn create-btn for-btn">
                <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF"/>
                </svg>
              </button>
            </th>
            <th class="table-clients__table-title">
              Последние изменения
              <button class="table-clients__sort-btn changes-btn for-btn">
                <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M8 4L7.295 3.295L4.5 6.085L4.5 0L3.5 0L3.5 6.085L0.71 3.29L0 4L4 8L8 4Z" fill="#9873FF"/>
                </svg>
              </button>
            </th>
            <th class="table-clients__table-title">Контакты</th>
            <th class="table-clients__table-title">Действия</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div class="table-clients__btn-container">
        <button class="table-clients__btn-create-client for-btn">
          <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
            </svg>
            <span class="z">Добавить клиента</span>
        </button>
      </div>
    </div>
  </section>
</body>
</html>
